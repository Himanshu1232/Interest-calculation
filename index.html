<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD calculator</h1>
        <div class="form-group">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="enter the principle amount">
        </div>
        <div class="form-group">
            <label for="Interest rate">interest rate</label>
            <input type="number" id="interestrate" placeholder="enter interest amount">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure(in years)</label>
            <input type="number" id="tenure" placeholder="enter the tenure in years">
        </div>
        <button id ="calaulatorbtn" class="calaculator-btn">calculator</button>
        <p id="result" class="result">Total Amount</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
